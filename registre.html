<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre</title>
</head>
<body>
    <h1>Exercici,formulari de registre</h1>
    <form action="registre.html" method="get"> 
    <div>
        <label for="idNom">Nom:</label>
        <input  name="Nom" id="idNom" type="text" required>
        <label for="idLlinatges">Llinatges:</label>
        <input name="Llinatges" id="idLlinatges" type="text" required>
    </div>
    <div>
        <label  for="idHome">Home:</label>
        <input name="sexe" value="Home" id="idHome" type="radio">
        <label for="idDona">Dona:</label>
        <input  name="sexe" value="Dona" id="idDona" type="radio">
        <label for="idAltre">Altre:</label>
        <input name="sexe" value="Altre" id="idAltre" type="radio">
    </div>
    <div>
        <label for="idEmail">Email:</label>
        <input name="Email" id="idEmail" type="email" required>
        <label for="idContrasenya">Contrasenya:</label>
        <input name="Contrasenya" id="idContrasenya" type="password" minlength="5" maxlength="10" required>
    </div>
    <div>
        <label for="idEdat">Data de Naixament</label>
        <input name="Edat" id="idEdat" type="date" required>
    </div>
    <div>
        <label for="idTermes i Condicions">Estic d'acrd amb els termes i condicions</label>
        <input name="Termes i Condicions" id="idTermes i Condicions" type="checkbox" required>
    </div>
    <div>
        <input name="submit" id="idsubmit" type="submit" value="Submit">
    </div>
    </form>
</body>

<a href="index.html">Tornar Enrera</a>

</html>
